{{- if .Values.bazarr.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: bazarr-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "preparr.labels" . | nindent 4 }}
    app: bazarr
data:
  bazarr-config.json: |
    {{- .Values.bazarr.config | toJson | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: bazarr
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "preparr.labels" . | nindent 4 }}
    app: bazarr
spec:
  type: {{ .Values.bazarr.service.type }}
  selector:
    app: bazarr
  ports:
    - name: webui
      port: {{ .Values.bazarr.service.webui.port }}
      targetPort: 6767
      {{- if and (eq .Values.bazarr.service.type "NodePort") .Values.bazarr.service.webui.nodePort }}
      nodePort: {{ .Values.bazarr.service.webui.nodePort }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "preparr.labels" . | nindent 4 }}
    app: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
      {{- $podAnnotations := include "preparr.podAnnotations" (dict "local" .Values.bazarr "Values" .Values) }}
      {{- if $podAnnotations }}
      annotations:
        {{- $podAnnotations | nindent 8 }}
      {{- end }}
    spec:
      initContainers:
      - name: preparr-init
        image: {{ include "preparr.image" . }}
        imagePullPolicy: {{ .Values.preparr.image.pullPolicy }}
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: POSTGRES_HOST
          value: {{ include "preparr.postgresHost" . | quote }}
        - name: POSTGRES_PORT
          value: {{ .Values.postgresql.service.port | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.auth.username | quote }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.postgresql.auth.password | quote }}
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.auth.database | quote }}
        - name: SERVARR_TYPE
          value: "bazarr"
        - name: BAZARR_API_KEY
          value: {{ .Values.bazarr.apiKey | quote }}
        - name: BAZARR_URL
          value: "http://bazarr:{{ .Values.bazarr.service.webui.port }}"
        - name: CONFIG_PATH
          value: "/config/bazarr-config.json"
        command: ["bun", "run", "dist/index.js", "--init"]
        volumeMounts:
        - name: bazarr-config-volume
          mountPath: /config
        - name: bazarr-config-file
          mountPath: /config/bazarr-config.json
          subPath: bazarr-config.json
        {{- with .Values.bazarr.extraVolumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
      - name: bazarr
        image: "{{ .Values.bazarr.image.repository }}:{{ .Values.bazarr.image.tag }}"
        env:
        - name: PUID
          value: {{ .Values.bazarr.env.PUID | quote }}
        - name: PGID
          value: {{ .Values.bazarr.env.PGID | quote }}
        - name: TZ
          value: {{ .Values.bazarr.env.TZ | quote }}
        ports:
        - containerPort: 6767
        {{- if .Values.bazarr.resources }}
        resources:
          {{- toYaml .Values.bazarr.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: bazarr-config-volume
          mountPath: /config
        {{- with .Values.bazarr.extraVolumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        readinessProbe:
          httpGet:
            path: /
            port: 6767
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: bazarr-config-volume
        {{- if .Values.bazarr.configStorage.enabled }}
        persistentVolumeClaim:
          claimName: {{ if .Values.bazarr.configStorage.existingClaim }}{{ .Values.bazarr.configStorage.existingClaim }}{{ else }}{{ include "preparr.bazarr.configPvcName" . }}{{ end }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: bazarr-config-file
        configMap:
          name: bazarr-config
      {{- with .Values.bazarr.extraVolumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
{{- end }}

{{- if and .Values.bazarr.configStorage.enabled (not .Values.bazarr.configStorage.existingClaim) }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "preparr.bazarr.configPvcName" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "preparr.labels" . | nindent 4 }}
    app: bazarr
spec:
  accessModes:
    {{- range .Values.bazarr.configStorage.accessModes }}
    - {{ . }}
    {{- end }}
  {{- if .Values.bazarr.configStorage.storageClass }}
  storageClassName: {{ .Values.bazarr.configStorage.storageClass }}
  {{- else if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.bazarr.configStorage.size }}
{{- end }}

{{- if .Values.bazarr.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: bazarr-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "preparr.labels" . | nindent 4 }}
    app: bazarr
data:
  bazarr-config.json: |
    {{- dict "app" .Values.bazarr.config | toJson | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: bazarr
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "preparr.labels" . | nindent 4 }}
    app: bazarr
spec:
  type: {{ .Values.bazarr.service.type }}
  selector:
    app: bazarr
  ports:
    - name: webui
      port: {{ .Values.bazarr.service.webui.port }}
      targetPort: 6767
      protocol: TCP
      {{- if and (eq .Values.bazarr.service.type "NodePort") .Values.bazarr.service.webui.nodePort }}
      nodePort: {{ .Values.bazarr.service.webui.nodePort }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "preparr.labels" . | nindent 4 }}
    app: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:18-alpine
        command:
          - sh
          - -c
          - |
            echo "Waiting for PostgreSQL to be ready..."
            until pg_isready -h {{ include "preparr.postgresHost" . }} -p {{ .Values.postgresql.service.port }} -U {{ .Values.postgresql.auth.username }}; do
              echo "PostgreSQL is unavailable - sleeping"
              sleep 2
            done
            echo "PostgreSQL is ready - testing connection..."
            PGPASSWORD="{{ .Values.postgresql.auth.password }}" psql -h {{ include "preparr.postgresHost" . }} -p {{ .Values.postgresql.service.port }} -U {{ .Values.postgresql.auth.username }} -d {{ .Values.postgresql.auth.database }} -c "SELECT 1"
            echo "PostgreSQL connection verified"
        env:
          - name: PGPASSWORD
            value: {{ .Values.postgresql.auth.password | quote }}
      - name: preparr-init
        image: {{ include "preparr.image" . }}
        imagePullPolicy: {{ .Values.preparr.image.pullPolicy }}
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: POSTGRES_HOST
          value: {{ include "preparr.postgresHost" . | quote }}
        - name: POSTGRES_PORT
          value: {{ .Values.postgresql.service.port | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.auth.username | quote }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.postgresql.auth.password | quote }}
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.auth.database | quote }}
        - name: SERVARR_TYPE
          value: "bazarr"
        - name: SERVARR_URL
          value: "http://bazarr:{{ .Values.bazarr.service.webui.port }}"
        - name: SERVARR_API_KEY
          value: {{ .Values.bazarr.apiKey | quote }}
        - name: CONFIG_PATH
          value: "/config/bazarr-config.json"
        - name: LOG_LEVEL
          value: "debug"
        command: ["bun", "run", "dist/index.js", "--init"]
        volumeMounts:
        - name: bazarr-config-volume
          mountPath: /config
        - name: bazarr-config-file
          mountPath: /config/bazarr-config.json
          subPath: bazarr-config.json
      containers:
      - name: preparr-sidecar
        image: {{ include "preparr.image" . }}
        imagePullPolicy: {{ .Values.preparr.image.pullPolicy }}
        env:
        - name: POSTGRES_HOST
          value: {{ include "preparr.postgresHost" . | quote }}
        - name: POSTGRES_PORT
          value: {{ .Values.postgresql.service.port | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.auth.username | quote }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.postgresql.auth.password | quote }}
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.auth.database | quote }}
        - name: SERVARR_URL
          value: "http://localhost:{{ .Values.bazarr.service.webui.port }}"
        - name: SERVARR_TYPE
          value: "bazarr"
        - name: SERVARR_API_KEY
          value: {{ .Values.bazarr.apiKey | quote }}
        - name: CONFIG_PATH
          value: "/config/bazarr-config.json"
        - name: CONFIG_WATCH
          value: "true"
        - name: CONFIG_RECONCILE_INTERVAL
          value: "60"
        - name: HEALTH_PORT
          value: {{ .Values.preparr.health.port | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.preparr.logLevel | quote }}
        command:
          - sh
          - -c
          - |
            echo "Waiting for Bazarr API to be ready..."
            for i in $(seq 1 60); do
              if curl -s http://localhost:6767/ > /dev/null 2>&1; then
                echo "Bazarr API is ready!"
                break
              fi
              echo "Attempt $i/60: Bazarr not ready yet, waiting..."
              sleep 2
            done
            echo "Starting PrepArr sidecar..."
            exec bun run dist/index.js
        ports:
        - name: health
          containerPort: {{ .Values.preparr.health.port }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.preparr.health.port }}
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.preparr.health.port }}
          initialDelaySeconds: 45
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: bazarr-config-volume
          mountPath: /config
        - name: bazarr-config-file
          mountPath: /config/bazarr-config.json
          subPath: bazarr-config.json
      - name: bazarr
        image: "{{ .Values.bazarr.image.repository }}:{{ .Values.bazarr.image.tag }}"
        imagePullPolicy: {{ .Values.bazarr.image.pullPolicy | default "IfNotPresent" }}
        env:
        - name: PUID
          value: {{ .Values.bazarr.env.PUID | quote }}
        - name: PGID
          value: {{ .Values.bazarr.env.PGID | quote }}
        - name: TZ
          value: {{ .Values.bazarr.env.TZ | quote }}
        ports:
        - name: webui
          containerPort: 6767
          protocol: TCP
        {{- if .Values.bazarr.resources }}
        resources:
          {{- toYaml .Values.bazarr.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: bazarr-config-volume
          mountPath: /config
        - name: bazarr-config-file
          mountPath: /config/bazarr-config.json
          subPath: bazarr-config.json
        startupProbe:
          httpGet:
            path: /
            port: 6767
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /
            port: 6767
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: bazarr-config-volume
        emptyDir: {}
      - name: bazarr-config-file
        configMap:
          name: bazarr-config
{{- end }}

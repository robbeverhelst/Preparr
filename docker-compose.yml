services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: servarr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # qBittorrent with init container
  qbittorrent-init:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: servarr
      SERVARR_TYPE: qbittorrent
      SERVARR_ADMIN_USER: admin
      SERVARR_ADMIN_PASSWORD: adminpass
      QBITTORRENT_URL: http://qbittorrent:8080
      QBITTORRENT_USER: admin
      QBITTORRENT_PASSWORD: adminpass
      CONFIG_PATH: /config/qbittorrent-config.json
    volumes:
      - qbittorrent_config:/config
      - ./examples/qbittorrent-config.json:/config/qbittorrent-config.json:ro
    user: "0:0"
    command: ["bun", "run", "dist/index.js", "--init"]
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent_config:/config
      - ./downloads:/downloads
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    depends_on:
      qbittorrent-init:
        condition: service_completed_successfully

  # Sonarr with init and sidecar
  sonarr-init:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: servarr
      SERVARR_URL: http://sonarr:8989
      SERVARR_TYPE: sonarr
      SERVARR_ADMIN_USER: admin
      SERVARR_ADMIN_PASSWORD: adminpass
      QBITTORRENT_URL: http://qbittorrent:8080
      QBITTORRENT_USER: testuser
      QBITTORRENT_PASSWORD: testpass123
      CONFIG_PATH: /config/sonarr-config.json
    volumes:
      - sonarr_config:/config
      - ./examples/sonarr-config.json:/config/sonarr-config.json:ro
    user: "0:0"
    command: ["sh", "-c", "bun run dist/index.js --init && chown -R 1000:1000 /config || true"]
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy

  sonarr:
    image: linuxserver/sonarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - sonarr_config:/config
      - ./tv:/tv
      - ./downloads:/downloads
    ports:
      - "8989:8989"
    depends_on:
      postgres:
        condition: service_healthy
      sonarr-init:
        condition: service_completed_successfully

  sonarr-sidecar:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: sonarr_main
      SERVARR_URL: http://sonarr:8989
      SERVARR_TYPE: sonarr
      SERVARR_ADMIN_USER: admin
      SERVARR_ADMIN_PASSWORD: adminpass
      QBITTORRENT_URL: http://qbittorrent:8080
      QBITTORRENT_USER: admin
      QBITTORRENT_PASSWORD: adminpass
      CONFIG_PATH: /config/sonarr-config.json
      CONFIG_WATCH: "true"
      CONFIG_RECONCILE_INTERVAL: "60"
      HEALTH_PORT: 9001
    ports:
      - "9001:9001"
    volumes:
      - sonarr_config:/config
      - ./examples/sonarr-config.json:/config/sonarr-config.json:ro
    user: "1000:1000"
    command: ["bun", "run", "dist/index.js"]
    restart: unless-stopped
    depends_on:
      - sonarr

  # Radarr with init and sidecar
  radarr-init:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: servarr
      SERVARR_URL: http://radarr:7878
      SERVARR_TYPE: radarr
      SERVARR_ADMIN_USER: admin
      SERVARR_ADMIN_PASSWORD: adminpass
      QBITTORRENT_URL: http://qbittorrent:8080
      QBITTORRENT_USER: testuser
      QBITTORRENT_PASSWORD: testpass123
      CONFIG_PATH: /config/radarr-config.json
    volumes:
      - radarr_config:/config
      - ./examples/radarr-config.json:/config/radarr-config.json:ro
    user: "0:0"
    command: ["sh", "-c", "bun run dist/index.js --init && chown -R 1000:1000 /config || true"]
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy

  radarr:
    image: linuxserver/radarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - radarr_config:/config
      - ./movies:/movies
      - ./downloads:/downloads
    ports:
      - "7878:7878"
    depends_on:
      postgres:
        condition: service_healthy
      radarr-init:
        condition: service_completed_successfully

  radarr-sidecar:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: radarr_main
      SERVARR_URL: http://radarr:7878
      SERVARR_TYPE: radarr
      SERVARR_ADMIN_USER: admin
      SERVARR_ADMIN_PASSWORD: adminpass
      QBITTORRENT_URL: http://qbittorrent:8080
      QBITTORRENT_USER: admin
      QBITTORRENT_PASSWORD: adminpass
      CONFIG_PATH: /config/radarr-config.json
      CONFIG_WATCH: "true"
      CONFIG_RECONCILE_INTERVAL: "60"
      HEALTH_PORT: 9002
    ports:
      - "9002:9002"
    volumes:
      - radarr_config:/config
      - ./examples/radarr-config.json:/config/radarr-config.json:ro
    user: "1000:1000"
    command: ["bun", "run", "dist/index.js"]
    restart: unless-stopped
    depends_on:
      - radarr

  # Prowlarr with init and sidecar
  prowlarr-init:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: servarr
      SERVARR_URL: http://prowlarr:9696
      SERVARR_TYPE: prowlarr
      SERVARR_ADMIN_USER: admin
      SERVARR_ADMIN_PASSWORD: adminpass
      CONFIG_PATH: /config/prowlarr-config.json
    volumes:
      - prowlarr_config:/config
      - ./examples/prowlarr-config.json:/config/prowlarr-config.json:ro
    user: "0:0"
    command: ["sh", "-c", "bun run dist/index.js --init && chown -R 1000:1000 /config || true"]
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy

  prowlarr:
    image: linuxserver/prowlarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - prowlarr_config:/config
    ports:
      - "9696:9696"
    depends_on:
      postgres:
        condition: service_healthy
      prowlarr-init:
        condition: service_completed_successfully

  prowlarr-sidecar:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: prowlarr_main
      SERVARR_URL: http://prowlarr:9696
      SERVARR_TYPE: prowlarr
      SERVARR_ADMIN_USER: admin
      SERVARR_ADMIN_PASSWORD: adminpass
      CONFIG_PATH: /config/prowlarr-config.json
      CONFIG_WATCH: "true"
      CONFIG_RECONCILE_INTERVAL: "60"
      HEALTH_PORT: 9003
    ports:
      - "9003:9003"
    volumes:
      - prowlarr_config:/config
      - ./examples/prowlarr-config.json:/config/prowlarr-config.json:ro
    user: "1000:1000"
    command: ["bun", "run", "dist/index.js"]
    restart: unless-stopped
    depends_on:
      - prowlarr
      - sonarr
      - radarr

volumes:
  postgres_data:
  sonarr_config:
  radarr_config:
  prowlarr_config:
  qbittorrent_config:

name: Helm Chart

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  CHART_NAME: preparr

jobs:
  lint-test:
    runs-on: arc-preparr
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.0

      - name: Lint Helm chart
        run: helm lint ./helm/preparr

      - name: Template Helm chart
        run: |
          helm template test-release ./helm/preparr > /dev/null
          echo "✓ Helm template rendering successful"

      - name: Validate with example values
        run: |
          for values_file in helm/preparr/examples/*.yaml; do
            echo "Testing with $(basename $values_file)..."
            helm template test-release ./helm/preparr -f "$values_file" > /dev/null
          done
          echo "✓ All example values files validated"

  publish:
    needs: lint-test
    runs-on: arc-preparr
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'))
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.0

      - name: Get latest version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          VERSION=${LATEST_TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"

      - name: Update Chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" helm/preparr/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" helm/preparr/Chart.yaml
          cat helm/preparr/Chart.yaml
          echo "Updated Chart.yaml to version ${{ steps.version.outputs.version }}"

      - name: Package Helm chart
        run: |
          helm package helm/preparr
          echo "✓ Helm chart packaged as ${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz"

      - name: Checkout gh-pages branch
        uses: actions/checkout@v5
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update Helm repository
        run: |
          # Create directory if it doesn't exist
          mkdir -p gh-pages

          # Copy new chart to gh-pages
          cp ${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz gh-pages/

          # Create ArtifactHub metadata file at repository root
          cat > gh-pages/artifacthub-repo.yml <<EOF
          repositoryID: preparr
          owners:
            - name: Robbe Verhelst
              email: robbe@verhelst.io
          EOF

          # Generate/update index.yaml
          helm repo index gh-pages --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

          # Commit and push to gh-pages
          cd gh-pages
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add .
          git commit -m "Release ${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Update release notes and attach chart
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            ${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz
          body: |
            ## Release v${{ steps.version.outputs.version }}

            ### Helm Chart Installation

            **From Helm Repository (Recommended):**
            ```bash
            # Add the Helm repository
            helm repo add preparr https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
            helm repo update

            # Install the chart
            helm install my-media-stack preparr/${{ env.CHART_NAME }} --version ${{ steps.version.outputs.version }}

            # Or search for available versions
            helm search repo preparr
            ```

            **Direct from GitHub Release:**
            ```bash
            helm install my-media-stack \
              https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz
            ```

            ### Configuration

            See the [Chart README](https://github.com/${{ github.repository }}/blob/main/helm/preparr/README.md) for all configuration options.

            ### Docker Image

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.version.outputs.version }}
            ```
